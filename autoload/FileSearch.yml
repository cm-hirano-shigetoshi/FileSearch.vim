base_task:
    input: bash {ymldir}/select_files.sh .
    transform: perl {ymldir}/relative_path.pl .
    preview: echo {} | bash {ymldir}/preview.sh
    opts:
        - multi
        - reverse
        - header="$(pwd)/"
        - height=9999
    output:
        enter:
            - pipe: tr '\n' ' '
switch_task:
    ctrl-d:
        input: bash {ymldir}/select_files.sh . -d
        output:
            enter:
                - pipe: tr '\n' ' '
    alt-enter:
        input: bash {ymldir}/select_files.sh $(readlink -e '{pre_content}')/
        transform: perl {ymldir}/relative_path.pl $(readlink -e '{pre_content}')/
        query: ''
        opts:
            - header="$(readlink -e {pre_content})"
        output:
            enter:
                - pipe: tr '\n' ' '
