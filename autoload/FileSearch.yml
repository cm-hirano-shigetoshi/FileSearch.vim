variables:
    var1:
base_task:
    input: pt -g ^ . | sed 's`^\./``'
    opts:
        - multi
        - reverse
        - height=9999
    preview: eval head -n 10000 {}
expects:
    enter:
        pipe: sed "s%^%$var1%" | tr '\n' ' '
    f1:
        continue:
            input: pt -g ^ ..
    f2:
        continue:
            input: pt -g ^ ../..
    f3:
        continue:
            input: pt -g ^ $(cd ../../.. && pwd)
    ctrl-j:
        continue:
            input: pt -g ^ $(cd ${q} && pwd)
            query: ''
    ctrl-g:
        continue:
            input: git ls-files --full-name
            var1: git rev-parse --show-toplevel | sed 's%$%/%'
            preview: eval head -n 10000 ${var1}{}

