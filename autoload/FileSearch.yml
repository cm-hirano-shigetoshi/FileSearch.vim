base_task:
    input: pt -g ^ . | sed 's`^\./``'
    opts:
        - multi
        - reverse
        - height=9999
    preview: eval head -n 10000 {}
expects:
    enter:
        stdout:
            join:
    f1:
        continue:
            input: pt -g ^ ..
    f2:
        continue:
            input: pt -g ^ ../..
    f3:
        continue:
            input: pt -g ^ $(cd ../../.. && pwd)
    ctrl-j:
        continue:
            input: pt -g ^ $(cd ${q} && pwd)
            query: ''
